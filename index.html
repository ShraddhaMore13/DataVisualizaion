<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3.js"></script>
    <script src="d3jstopojson.v1.js"></script>
    <title>MA Map</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #tooltip_1 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #tooltip_2 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #tooltip_3 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h3 {
            text-align: center;
        }

        .map-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


    </style>

</head>

<body>
    <div class="container">
        <h1>Major Assignment 2:Geospatial Visualization Assignment</h1>
        <h3>Shraddha More</h3>
        

           <!-- Map with title for Population 1980 -->
           <div class="map-container">
            <h3>Actual Population in 1980</h3>
            <div id="tooltip_1"></div>
            <div class="fig2"></div>
        </div>

        <!-- Map with title for Population Change 2000-2010 -->
        <div class="map-container">
            <h3>Population change between 1980 and 2010 in each town</h3>
            <div id="tooltip_2"></div>
            <div class="fig3"></div>
        </div>

        <!-- Map with title for FIPS State County Code -->
        <div class="map-container">
            <h3>Color code (Hue Channel) the map by Gini Index for each county</h3>
            <div id="tooltip_3"></div>
            <div class="fig4"></div>
        </div>
        
    </div>

    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        // dimension of the page
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };


        const svgWidth = window_dims.width/2;
        const svgHeight = window_dims.width/2;
        // const svgWidth3 = window_dims.width;
        // const svgHeight3 = window_dims.width;
        // Append an SVG element to body, then append a path for the boundaries



        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/

        // a topojson file containing population of each town in different years
        const MA_counties = "towns.topojson"
            // gini index per county
        const gini_index = "gini_index.csv"



        // open both files
        
        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data =>
        {
            // topology data
            const topology_data = data[0];
            // gini index data
            const csv_data = data[1];

            

            const generateMap2 = (topo_data,containerName,width,height,margin=30) =>{
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                const tooltip = d3.select("#tooltip_1");
                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(logScale(d['properties']['POP1980'])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`${d['properties']['TOWN']} <br> ${d['properties']['POP1980']}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })
            }

            const generateMap3 = (topo_data,containerName,width,height,margin=30) =>{
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POPCH00_10']
                    }))
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POPCH00_10']
                    }))
                const tooltip = d3.select("#tooltip_2");
                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(linearScale(d['properties']['POPCH00_10'])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`${d['properties']['TOWN']} <br> ${d['properties']['POPCH00_10']}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })
            }

            const generateMap4 = (topo_data,containerName,width,height,margin=30) =>{
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']["FIPS_STCO"]
                    }))
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']["FIPS_STCO"]
                    }))
                const tooltip = d3.select("#tooltip_3");
                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(linearScale(d['properties']["FIPS_STCO"])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`${d['properties']['TOWN']} <br> ${d['properties']["FIPS_STCO"]}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })
            }

            // generateMap1(topology_data,".fig1",svgWidth,svgHeight)
            generateMap2(topology_data,".fig2",svgWidth,svgHeight)
            generateMap3(topology_data,".fig3",svgWidth,svgHeight)
            generateMap4(topology_data,".fig4",svgWidth,svgHeight)
        })
    </script>
</body>

</html>
